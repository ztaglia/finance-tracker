{% extends "base.html" %}
{% block content %}
<div class="container mt-5" style="max-width: 600px;">
  <div class="card shadow-sm p-4">
    <h4 class="text-center mb-4">Edit Expense</h4>
    
    <form action="{{ url_for('edit_expense', expense_id=e.id) }}" method="POST">
      <div class="mb-3">
        <label for="description" class="form-label fw-semibold">Description</label>
        <input 
          type="text" 
          id="description" 
          name="description" 
          class="form-control" 
          value="{{ e.description }}" 
          required
        >
      </div>

      <div class="mb-3">
        <label for="amount" class="form-label fw-semibold">Amount ($)</label>
        <input 
          type="number" 
          id="amount" 
          name="amount" 
          step="0.01" 
          class="form-control" 
          value="{{ '%.2f'|format(e.amount) }}" 
          required
        >
      </div>

      <div class="mb-3">
        <label for="category" class="form-label fw-semibold">Category</label>
        <select id="category" name="category" class="form-select" required>
          {% for c in categories %}
          <option value="{{ c }}" {% if e.category == c %}selected{% endif %}>{{ c }}</option>
          {% endfor %}
        </select>
      </div>

      <div class="mb-4">
        <label for="date" class="form-label fw-semibold">Date</label>
        <input 
          type="date" 
          id="date" 
          name="date" 
          class="form-control" 
          value="{{ e.date.strftime('%Y-%m-%d') }}" 
          required
        >
      </div>

      <div class="d-flex justify-content-between">
        <a href="{{ url_for('dashboard') }}" class="btn btn-outline-secondary">Cancel</a>
        <button type="submit" class="btn btn-primary fw-semibold">Save Changes</button>
      </div>
    </form>
  </div>
</div>
{% endblock %}
